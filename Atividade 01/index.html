<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list</title>
</head>
<body>
  <div>
    <label for="task"></label>
    <input id="new-task" type="text" name="task" placeholder="Insira seus afazeres aqui" required>

    <label for="task-date"></label>
    <input id="task-date" type="date" name="task-date" placeholder="Insira seus afazeres aqui" required>
    <button type="submit" id="add-button">Adicionar</button>
  </div>

  <div>
    <ol id="task-list"></ol>
  </div>

</body>
<script src="script.js" type="module"></script>

</html>
